<div class="blog_right_sidebar">
      <aside class="single_sidebar_widget popular_post_widget">
         <h3 >Popular Posts</h3>
         {% for post in posts %}
         <div class="media post_item">
            {% if post.photo %}
            <img style="width: 80px; height: 80px" src="{{ post.photo.url }}" alt="{{ post.title }}">
            {% else %}
            <img src="https://picsum.photos/350/253" alt="{{ post.title }}">
            {% endif %}
            <div class="media-body">
               <a href="{{post.get_absolute_url}}">
                  <h3>{{ post.title |truncatechars:25 }}</h3>
                  <p>{{ post.created_at|date:"j F Y" }}</p>
               </a>
            </div>
         </div>
         {% endfor %}
   </aside>
   </div>
